<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMBRA - Quantum-Safe Messaging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>UMBRA</h1>
        <button id="connect-btn" class="btn-primary">Connect</button>
      </div>
      
      <!-- My Info -->
      <div class="my-info">
        <div class="info-label">My Peer ID:</div>
        <div id="my-peer-id" class="peer-id-display">Starting node...</div>
        <button id="copy-id-btn" class="btn-copy" style="display:none">ğŸ“‹ Copy ID</button>
        
        <div id="listen-addrs" style="display:none; margin-top: 12px;">
          <div class="info-label">Multiaddress (share this):</div>
          <div id="full-multiaddr" class="peer-id-display" style="color: #0088cc;"></div>
          <button id="copy-addr-btn" class="btn-copy">ğŸ“‹ Copy Address</button>
        </div>
      </div>
      
      <div class="chat-list" id="chat-list">
        <p class="empty-state">No chats yet. Connect to start messaging.</p>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">
      <div class="chat-header">
        <div id="peer-info" class="peer-info hidden">
          <span id="peer-name">Select a chat</span>
          <span id="peer-status" class="status"></span>
        </div>
      </div>
      
      <div class="messages" id="messages">
        <div class="empty-chat">
          <p>ğŸ”</p>
          <p>Quantum-safe encryption enabled</p>
          <p>Your messages are protected with ML-KEM-768</p>
        </div>
      </div>

      <div class="composer">
        <input type="text" id="message-input" placeholder="Type a message..." disabled>
        <button id="send-btn" class="btn-send" disabled>Send</button>
      </div>
    </main>
  </div>

  <!-- Connect Modal -->
  <div id="connect-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Connect to Peer</h2>
      <p style="color: #888; font-size: 13px; margin-bottom: 12px;">Format: IP:PORT/PEER_ID</p>
      <input type="text" id="peer-addr" placeholder="192.168.1.100:54321/12D3KooWQcGKigv5EY8crXcrcKsKSYfN5NpBeyXBpSz9uYBePeiU">
      <div class="modal-actions">
        <button id="cancel-btn" class="btn-secondary">Cancel</button>
        <button id="connect-submit" class="btn-primary">Connect</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
